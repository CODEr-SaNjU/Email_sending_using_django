<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <h1 id="header">Signup Form </h1>
                <form action="" method="POST" class="form-signin">
                    {%csrf_token%}
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-12">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email here" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Username" class="col-sm-6 col-form-label">Username</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="username" id="Username" placeholder=" Enter Username here" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-12">
                            <input type="password" name="password" class="form-control" id="Password" placeholder=" Enter Password here" required autocomplete="off">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Password" class="col-sm-3 col-form-label">Confirm Password</label>
                        <div class="col-sm-12">
                            <input type="password" class="form-control" name="password1" id="Password" placeholder="Confirm Password" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div>
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required/>
                        </div>
                        &nbsp;&nbsp;&nbsp;<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <button type="submit"  class="btn btn-primary my-1">Submit</button>
                    <button type="clear" class="btn btn-danger my-1">Cancel</button>
                </form>
                <div>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>    
</body>
</html>
