<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home page</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
<body>
  {% csrf_token %}
  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- start:inbox detail -->
            <div class="box">
                <div class="mail-box">
                    <aside class="sm-side">
                        <div class="user-head">
                          <h4>Geodesic Mail system</h4>
                        </div>
                        <div class="inbox-body">
                            <a class="btn btn-compose" data-toggle="modal" href="#myModal" data-original-title="" title="">
                                Compose
                            </a>
                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                            <h4 class="modal-title">Compose</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">To</label>
                                                    <div class="col-lg-10">
                                                        <input type="text" class="form-control" id="inputEmail1" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Cc / Bcc</label>
                                                    <div class="col-lg-10">
                                                        <input type="text" class="form-control" id="cc" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Subject</label>
                                                    <div class="col-lg-10">
                                                        <input type="text" class="form-control" id="inputPassword1" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Message</label>
                                                    <div class="col-lg-10">
                                                        <textarea name="" id="" class="form-control" cols="30" rows="10"></textarea>
                                                    </div>
                                                </div>
    
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <span class="btn green fileinput-button" data-original-title="" title="">
                                                            <i class="fa fa-plus fa fa-white"></i>
                                                            <span>Attachment</span>
                                                            <input type="file" multiple="" name="files[]">
                                                        </span>
                                                        <button type="submit" class="btn btn-send" data-original-title="" title="">Send</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div><!-- /.modal-content -->
                                </div><!-- /.modal-dialog -->
                            </div><!-- /.modal -->
                        </div>
                        <ul class="inbox-nav inbox-divider">
                            <li class="">
                                <a href="#"><i class="fa fa-inbox"></i> Inbox</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-envelope-o"></i> Sent Mail</a>
                            </li>
                        </ul>
                    </aside>
                    <aside class="lg-side">
                    <div class="inbox-head">
                        <h3>mail</h3>
                        <form class="pull-right position" action="#">
                            <div class="input-append">
                                <input type="text" placeholder="Search Mail" class="sr-input">
                                <button type="button" class="btn sr-btn" data-original-title="" title=""><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="inbox-body">.
                        <div class="heading-inbox row">
                            <div class="col-md-8">
                                <div class="compose-btn">

                                </div>
                            </div>
                            <div class="col-md-4 text-right">
                            </div>
                            <div class="col-md-12">
                            </div>
                        </div>
                        <div class="sender-info">
                            <div class="row">
                            </div>
                        </div>
                        <div class="view-mail">
                        </div>
                        <div class="attachment-mail">
                        </div>
                        <div class="compose-btn pull-left">
                        </div>
                    </div>
                </aside>
                </div>
            </div>
            <!-- end:inbox detail -->
        </div>
    </div>
    </div>
</body>
</html>
